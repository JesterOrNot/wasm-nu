<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>

    <script src="./bootstrap.js"></script>
    <style>
      table {
        border: 1px solid #1c6ea4;
        background-color: #eeeeee;
        width: 600px;
        text-align: left;
        border-collapse: collapse;
      }

      table td,
      table th {
        border: 1px solid #aaaaaa;
        padding: 3px 2px;
      }

      table tbody td {
        font-size: 13px;
      }

      table tr:nth-child(even) {
        background: #d0e4f5;
      }

      table thead {
        background: #1c6ea4;
        background: -moz-linear-gradient(
          top,
          #5592bb 0%,
          #327cad 66%,
          #1c6ea4 100%
        );
        background: -webkit-linear-gradient(
          top,
          #5592bb 0%,
          #327cad 66%,
          #1c6ea4 100%
        );
        background: linear-gradient(
          to bottom,
          #5592bb 0%,
          #327cad 66%,
          #1c6ea4 100%
        );
        border-bottom: 2px solid #444444;
      }

      table thead th {
        font-size: 15px;
        font-weight: bold;
        color: #ffffff;
        border-left: 2px solid #d0e4f5;
      }

      table thead th:first-child {
        border-left: none;
      }

      table tfoot {
        font-size: 14px;
        font-weight: bold;
        color: #ffffff;
        background: #d0e4f5;
        background: -moz-linear-gradient(
          top,
          #dcebf7 0%,
          #d4e6f6 66%,
          #d0e4f5 100%
        );
        background: -webkit-linear-gradient(
          top,
          #dcebf7 0%,
          #d4e6f6 66%,
          #d0e4f5 100%
        );
        background: linear-gradient(
          to bottom,
          #dcebf7 0%,
          #d4e6f6 66%,
          #d0e4f5 100%
        );
        border-top: 2px solid #444444;
      }

      table tfoot td {
        font-size: 14px;
      }

      table tfoot .links {
        text-align: right;
      }

      table tfoot .links a {
        display: inline-block;
        background: #1c6ea4;
        color: #ffffff;
        padding: 2px 8px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >

    <form id="myform">
      <textarea id="nuinput" name="nuinput" rows="5" cols="120"></textarea>
    </form>
    <button id="run-nu">Run</button>

    <br /><br />
    <p id="demo">Output</p>
  </body>
</html>
